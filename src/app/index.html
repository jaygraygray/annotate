<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    /*
      Click through
    */
const setIgnoreMouseEvents = window.require('electron').remote.getCurrentWindow().setIgnoreMouseEvents
window.addEventListener('pointerover', function mousePolicy (event) {
  mousePolicy._canClick = event.target === document.documentElement ?
    mousePolicy._canClick && setIgnoreMouseEvents(true, {forward: true}) :
    mousePolicy._canClick || setIgnoreMouseEvents(false) || 1
})
setIgnoreMouseEvents(true, {forward: true}) 
  </script>
  <style>
    body {
      width: 100vh;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      pointer-events: none;
    }

    .clickable {
      pointer-events: auto
    }

    #portal-root {
      width: 100vw;
      height: 100vh;
    }

  </style>
</head>
<body>
  <div class="clickable" id="app"></div>
  <div id="versionInfo"></div>
  <div id="portal-root">
    <svg id="svg-root"></svg>
  </div>
</body>
</html>
