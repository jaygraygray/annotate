  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React-Webpack Setup</title>
  <script>
const setIgnoreMouseEvents = window.require('electron').remote.getCurrentWindow().setIgnoreMouseEvents
window.addEventListener('pointerover', function mousePolicy (event) {
  mousePolicy._canClick = event.target === document.documentElement ?
    mousePolicy._canClick && setIgnoreMouseEvents(true, {forward: true}) :
    mousePolicy._canClick || setIgnoreMouseEvents(false) || 1
})
setIgnoreMouseEvents(true, {forward: true}) 
  </script>
  <style>
    body {
      width: 100vh;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      pointer-events: none;
    }

    body {pointer-events: none}
    .clickable {pointer-events: auto}

    #portal-root {

      height: 100vh;
    }

    .testBox {

    }
